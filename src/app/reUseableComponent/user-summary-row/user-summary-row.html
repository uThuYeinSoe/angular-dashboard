<div class="rowContainer">
  <div class="iconContainer" [style.background-color]="iconBgColor">
    <i [ngClass]="iconLink"></i>
  </div>
  <div class="dataContainer">
    <p class="content1">{{ firstContentValue }}</p>
    <p class="content2">{{ secondContentValue }}</p>
  </div>
  <div class="countContainer" [style.color]="iconBgColor">
    <p>{{ countValue }}</p>
  </div>
</div>
