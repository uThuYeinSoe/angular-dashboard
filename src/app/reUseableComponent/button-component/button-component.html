<div class="btnContainer">
  <button
    [ngClass]="{
      'btn-primary': type === 'primary',
      'btn-secondary': type === 'secondary',
      'btn-danger': type === 'danger',
      'btn-success': type === 'success',
      'btn-warning': type === 'warning'
    }"
    (click)="onClick()"
  >
    {{ btnName }}
  </button>
</div>
