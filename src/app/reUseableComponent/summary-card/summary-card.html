<div class="summaryCardContainer">
  <div class="titleContainer">
    <h2>{{ containerTitle }}</h2>
  </div>
  <div class="dataContainer">
    <div class="dataInnerContainer">
      <app-row-container-in-summary
        [iconLink]="todayBetIconLink"
        [firstContentValue]="todayBetFirstValue"
        [secondContentValue]="todayBetSecondValue"
        [countValue]="todayCountValue"
        [iconBgColor]="todayBetIconBgColor"
      ></app-row-container-in-summary>

      <app-row-container-in-summary
        [iconLink]="todayBetWinIconLink"
        [firstContentValue]="todayBetWinFirstValue"
        [secondContentValue]="todayBetWinSecondValue"
        [countValue]="todayCountWinValue"
        [iconBgColor]="todayBetWinIconBgColor"
      ></app-row-container-in-summary>

      <app-row-container-in-summary
        [iconLink]="todayDepositIconLink"
        [firstContentValue]="todayDepositFirstValue"
        [secondContentValue]="todayDepositSecondValue"
        [countValue]="todayDepositValue"
        [iconBgColor]="todayDepositIconBgColor"
      ></app-row-container-in-summary>

      <app-row-container-in-summary
        [iconLink]="todayWithdrawIconLink"
        [firstContentValue]="todayWithdrawFirstValue"
        [secondContentValue]="todayDepositSecondValue"
        [countValue]="todayWithdrawValue"
        [iconBgColor]="todayWithdrawIconBgColor"
      ></app-row-container-in-summary>
    </div>
  </div>
</div>
